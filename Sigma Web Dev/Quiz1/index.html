<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Result</h1>
    <form action="post">
        <div>
            <label for="roll_number">Enter the Roll number-></label>
            <input type="text" id="roll_number" name="username" placeholder="Roll number" autofocus>
        </div>
        <div>
            <label for="Phy">Enter Physics marks  ->  </label>
            <input type="text" id="phy" name="Physics_marks" placeholder="Physics Marks" autofocus>
        </div>
        <div>
            <label for="man_pro">Enter Manufacturing Process marks -></label>
            <input type="text" id="man_pro" name="man_pro" placeholder="Manufacturing Process" autofocus>
        </div>
        <div>
            <label for="pro_com">Enter Proffesional communication marks -></label>
            <input type="text" id="pro_com" name="Professional_communication" placeholder="Professional Communication" autofocus>
        </div>
        <div>
            <label for="ED">Enter Engineering Drawing marks -></label>
            <input type="text" id="ed" name="Ed_drawing" placeholder="Engineering Drawing" autofocus>
        </div>
        <div>
            <button>SUBMIT</button>
        </div>
    </form>
</body>
</html>
